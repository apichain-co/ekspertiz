<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Ayarları</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <style>
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Firma Ayarları</h2>
            {% include 'settings/tabs.html' %}

            <form action="{{ url_for('companies.update_company', company_id=company.id) }}" method="POST" class="space-y-4">
                <!-- Firma Bilgileri Tab -->
                <div>
                    <div class="border-b border-gray-200 pb-4">
                        <h3 class="text-lg font-medium text-gray-900">Firma Bilgileri</h3>
                    </div>
                    <div class="grid grid-cols-1 gap-6 mt-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Firma Adı</label>
                            <input type="text" name="name" id="name" value="{{ company.name }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="branch" class="block text-sm font-medium text-gray-700">Hangi Bayi?</label>
                            <input type="text" id="branch"  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="phone_1" class="block text-sm font-medium text-gray-700">Telefon 1</label>
                            <input type="text" name="phone_1" id="phone_1" value="{{ company.phone_1 }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="phone_2" class="block text-sm font-medium text-gray-700">Telefon 2</label>
                            <input type="text" name="phone_2" id="phone_2" value="{{ company.phone_2 }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="fax" class="block text-sm font-medium text-gray-700">Faks</label>
                            <input type="text" name="fax" id="fax" value="{{ company.fax }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">E-posta</label>
                            <input type="email" name="email" id="email" value="{{ company.email }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="website" class="block text-sm font-medium text-gray-700">Web Site</label>
                            <input type="text" name="website" id="website" value="{{ company.website }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Adres</label>
                            <textarea name="address" id="address" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">{{ company.address }}</textarea>
                        </div>
                        <div>
                            <label for="my_business_address_link" class="block text-sm font-medium text-gray-700">My Business Adres Linki</label>
                            <input type="text" name="my_business_address_link" id="my_business_address_link" value="{{ company.my_business_address_link }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                </div>
                <!-- Submit and Cancel Buttons -->
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded shadow">KAYDET</button>
                    <a href="{{ url_for('companies.company_detail') }}" class="bg-gray-500 text-white px-4 py-2 rounded shadow">VAZGEÇ</a>
                </div>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='../../js/settings.js') }}"></script>

</body>

</html>
