<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Oluştur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <style>
        .modal {
            display: none;
        }

        .modal.active {
            display: flex;
        }
    </style>
</head>
<body>
<div id="myModal" class="modal hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-75 flex justify-center items-center">
    <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-1/3">
        <span id="closeModalBtn" class="close cursor-pointer text-red-500 float-right text-lg">&times;</span>
        <h2 class="text-2xl mb-4">Randevu Oluştur</h2>
        <form id="appointmentForm" action="{{ url_for('appointments.add_appointment') }}" method="POST">
            <label for="customer_name" class="block text-sm font-medium text-gray-700">Müşteri Adı</label>
            <input type="text" name="customer_name" id="customer_name" class="mt-1 p-2 border border-gray-300 rounded w-full" required>

            <label for="phone_number" class="block text-sm font-medium text-gray-700 mt-4">Telefon Numarası</label>
            <input type="text" name="phone_number" id="phone_number" class="mt-1 p-2 border border-gray-300 rounded w-full" required>

            <label for="date" class="block text-sm font-medium text-gray-700 mt-4">Tarih</label>
            <!-- TODO: Date & time should be changed to Turkish style-->
            <input type="date" name="date" id="date" class="mt-1 p-2 border border-gray-300 rounded w-full" required>

            <label for="time" class="block text-sm font-medium text-gray-700 mt-4">Saat</label>
            <input type="time" name="time" id="time" class="mt-1 p-2 border border-gray-300 rounded w-full" required>

            <label for="brand" class="block text-sm font-medium text-gray-700 mt-4">Marka</label>
            <input type="text" name="brand" id="brand" class="mt-1 p-2 border border-gray-300 rounded w-full" required>

            <label for="model" class="block text-sm font-medium text-gray-700 mt-4">Model</label>
            <input type="text" name="model" id="model" class="mt-1 p-2 border border-gray-300 rounded w-full" required>

            <button type="submit" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded">Oluştur</button>
        </form>
    </div>
</div>
</body>
</html>
